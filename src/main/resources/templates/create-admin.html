<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Employee</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<div class="container my-3">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <h2>Create admin</h2>
      <form th:action="@{/admin/}" th:object="${admin}" method="post">
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label>Name</label>
            <label>
              <input type="text" class="form-control" th:field="*{name}">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label>Phone</label>
            <label>
              <input type="text" step="any" class="form-control" th:field="*{phone}">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label>Password</label>
            <label>
              <input type="password" class="form-control" th:field="*{password}">
            </label>
          </div>
          <div class="col-md-6 form-group">
            <label>Email</label>
            <label>
              <input type="email" class="form-control" th:field="*{email}">
            </label>
          </div>
          <div th:each="role: ${roles}">
            <label>
              <input th:id="${role}" type="radio" name="role" th:value="${role}">
            </label>
            <label th:for="${role}" th:text="${role}">Role name</label>
          </div>
          <div>
            <label for="company">Company:
              <select id="company" name="companyId">
                <option th:each="company : ${companies}"
                        th:value="${company.getId()}"
                        th:text="${company.getName()}">Company
                </option>
              </select>
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
  $(function () {
    $("#join_datepicker").datepicker({dateFormat: "yy-mm-dd"});
    $("#retire_datepicker").datepicker({dateFormat: "yy-mm-dd"});
  });
</script>
</body>
</html>
